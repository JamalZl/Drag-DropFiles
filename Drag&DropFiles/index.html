<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragDropFile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<div class="container">
    <div class="row">
        <div class="dragZone col-lg-12">
            <div class="dragArea">
                <div class="title mx-3">
                    <p>Drag or select files</p>
                </div>
                <div class="inputFile d-none">
                    <form action="">
                        <label for="fileselect"></label>
                        <input type="file" id="fileselect" multiple>
                    </form>
                </div>
                <div class="selectFile mx-3">
                    <button class="btn btn-primary upload ">
                        Upload your files
                    </button>
                </div>
            </div>

        </div>
    </div>
    <div class="images">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Size</th>
                <th scope="col">Type</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
          </table>
    </div>
</div>

<body>
    <script src="./assets/Js/script.js"></script>
</body>

</html>
